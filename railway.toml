[build]
builder = "nixpacks"
buildCommand = "pip install -r requirements.txt"

[deploy]
startCommand = "python setup.py && python -W ignore::RuntimeWarning start_app.py --server.port $PORT --server.address 0.0.0.0 2>/dev/null"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[environments]
  [environments.production]
  numReplicas = 1
